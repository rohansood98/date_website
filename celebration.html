<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .celebration-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .celebration-message {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="celebration-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="celebration-container">
        <p class="celebration-message">Yeh!!! A Reservation has been made for 7:30 pm on Saturday at Farouz Cafe.<br>
            You will be picked up from you house (willingly or unwillingly) at 7 pm <br><br>
        Dress Code: Smart Casual  </p>
    </div>
</body>
</html>
